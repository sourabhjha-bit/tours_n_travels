<div class="max-w-lg mx-auto mt-10 mb-4 shadow-md">
    <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Contact Us</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name*</label>
          <input
            id="name"
            formControlName="name"
            type="text"
            class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            placeholder="Your Name"
          />
          <span *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm">
            Name is required.
          </span>
        </div>
        <div class="mb-4">
          <label for="emailOrPhone" class="block text-sm font-medium text-gray-700 mb-2">Email or Phone*</label>
          <input
            id="emailOrPhone"
            formControlName="emailOrPhone"
            type="text"
            class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            placeholder="Your Email or Phone"
          />
          <span *ngIf="contactForm.get('emailOrPhone')?.invalid && contactForm.get('emailOrPhone')?.touched" class="text-red-500 text-sm">
            Enter a valid email or phone number.
          </span>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message*</label>
          <textarea
            id="message"
            formControlName="message"
            rows="4"
            class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            placeholder="Your Message"
          ></textarea>
          <span *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm">
            Message is required.
          </span>
        </div>
        <button
          type="submit"
          class="w-full bg-yellow-500 text-white py-2 rounded-lg font-bold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-md transition-all"
          [disabled]="contactForm.invalid"
        >
          Send
        </button>
      </form>
    </div>
  </div>
